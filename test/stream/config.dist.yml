env: test

app_project: gosoline
app_family: test
app_name: producer-daemon-test

cfg:
  server:
    port: 0

api:
  health:
    port: 0

cloud:
  aws:
    sqs:
      autoCreate: true
      clients:
        default:
          retry:
            max_elapsed_time: 0

aws_sdk_retries: 5

stream:
  backoff:
    enabled: true
    cancel_delay: 3s
    max_interval: 250ms
    max_elapsed_time: 3s

  producer:
    testDataKinesis:
      daemon:
        enabled: true
        aggregation_size: 7
    testDataSqs:
      daemon:
        enabled: true
        aggregation_size: 7
    testEventsSqs:
      compression: application/gzip
      daemon:
        enabled: true
        aggregation_size: 4
        batch_size: 2
        interval: 5s
    testDataFifoSqs:
      daemon:
        enabled: true
        aggregation_size: 1
        batch_size: 7
        interval: 1s

  consumer:
    testDataFifoSqs:
      input: testDataFifoSqs

  output:
    testDataKinesis:
      type: kinesis
      stream_name: "{app_project}-{env}-{app_family}-{app_name}-testData"
    testDataSqs:
      type: sqs
      queue_id: testData
    testEventsSqs:
      type: sqs
      queue_id: testEvents
    testDataFifoSqs:
      type: sqs
      queue_id: testDataFifo
      fifo:
        enabled: true
        content_based_deduplication: true

  input:
    testEventsSqs:
      type: sqs
      target_queue_id: testEvents
    testDataFifoSqs:
      type: sqs
      target_queue_id: testDataFifo
      fifo:
        enabled: true
        content_based_deduplication: true

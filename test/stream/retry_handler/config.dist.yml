app:
  env: test
  name: retry-handler-test
  namespace: "{app.tags.project}.{app.env}.{app.tags.family}.{app.tags.group}"
  tags:
    project: gosoline
    family: test
    group: grp

stream:
  consumer:
    default:
      retry:
        enabled: true
        type: sqs
        wait_time: 1
        after: 1s

  input:
    consumer:
      type: inMemory

test:
  components:
    localstack:
      default:
        services: sqs
        expire_after: 5m

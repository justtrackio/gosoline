app:
  env: test
  name: kafka-consumer-test
  namespace: "{app.tags.project}.{app.env}.{app.tags.family}.{app.tags.group}"
  tags:
    project: gosoline
    family: test
    group: grp

stream:
  output:
    testEvent:
      type: kafka
      family: goso
      group: test
      topic_id: testEvent
      in_memory_override: false
  input:
    consumer:
      type: kafka
      family: goso
      group: test
      topic_id: testEvent
      group_id: testEvent
      start_offset: first
      in_memory_override: false

test:
  components:
    kafka:
      default: ~

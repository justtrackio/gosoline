env: test

app_project: justtrack
app_family: gosoline
app_group: kafka
app_name: subscriber

cloud:
  aws:
    dynamodb:
      clients: ~

mdlsub:
  subscribers:
    testModel:
      input: kafka
      output: ddb
      source: { group: source-group, name: testEvent }

stream:
  input:
    subscriber-testModel:
      in_memory_override: false
      # start from the beginning of the topic to ensure we consume messages
      # produced before the consumer joins the group (default is "last")
      start_offset: first
  output:
    testEvent:
      type: kafka
      group: source-group
      topic_id: testEvent
      in_memory_override: false

test:
  components:
    kafka:
      default:
        expire_after: 5m

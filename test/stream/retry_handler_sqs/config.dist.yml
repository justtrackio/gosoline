app:
  env: test
  name: retry-handler-sqs-test
  namespace: "{app.tags.project}.{app.env}.{app.tags.family}.{app.tags.group}"
  tags:
    project: gosoline
    family: test
    group: grp

stream:
  consumer:
    default:
      input: consumer

  input:
    consumer:
      type: sqs
      id: consumer
      target_queue_id: test
      wait_time: 1
      visibility_timeout: 2
      runner_count: 1
      redrive_policy:
        enabled: true
        max_receive_count: 4

test:
  components:
    localstack:
      default:
        services: sqs
        expire_after: 5m
    streamInput:
      consumer:
        in_memory_override: false

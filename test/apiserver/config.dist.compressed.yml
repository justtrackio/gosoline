env: test

app_project: gosoline
app_family: test
app_group: grp
app_name: compression-test

api:
  port: 0
  mode: release
  compression:
    level: default
    decompression: true
    exclude:
      extension:
        - xyz
      path:
        - /uncompressed
      path_regex:
        - ^.*no-compression.*$
  timeout:
    read: 10s
    write: 10s
    idle: 10s

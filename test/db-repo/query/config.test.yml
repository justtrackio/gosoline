app:
  env: test
  name: db-query-test
  tags:
    project: gosoline
    family: integration-test
    group: grp
  model_id:
    domain_pattern: "{app.tags.project}.{app.env}.{app.tags.family}.{app.tags.group}"

db:
  default:
    driver: mysql
    max_connection_lifetime: 120
    parse_time: true
    uri:
      host: 127.0.0.1
      port: 3306
      user: gosoline
      password: gosoline
      database: gosoline
    migrations:
      enabled: true
      table_prefixed: false
      path: migrations

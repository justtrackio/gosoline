app:
  env: test
  name: subscriber
  namespace: "{app.tags.project}.{app.env}.{app.tags.family}.{app.tags.group}"
  tags:
    project: justtrack
    family: gosoline
    group: mdlsub
  model_id:
    domain_pattern: "{app.tags.project}.{app.tags.family}.{app.tags.group}"

cloud:
  aws:
    dynamodb:
      clients: ~

fixtures:
  providers:
    default:
      dataset:
        id: 3
      host: ~
      path: path/to/fixture/data

mdlsub:
  subscribers:
    testModel:
      output: ddb
      source: { tags: { group: management } }

test:
  components:
    wiremock:
      default:
        expire_after: 10m
        mocks:
          - testdata/mocks/fixture_requests.json

app:
  env: test
  name: mysql
  tags:
    project: justtrack
    family: gosoline
    group: db

db:
  default:
    driver: mysql
    timeouts:
      readTimeout: 50ms
      writeTimeout: 50ms
      timeout: 50ms
    retry:
      enabled: true
    uri:
      host: 127.0.0.1
      port: 3306
      user: root
      password:
      database: gosoline
    migrations:
      path: .

test:
  components:
    mysql:
      default:
        toxiproxy_enabled: true

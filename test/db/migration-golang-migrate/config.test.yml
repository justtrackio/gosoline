env: test
app_project: gosoline
app_family: integration-test
app_name: go-migrate

db:
  default:
    driver: mysql
    max_connection_lifetime: 120
    parse_time: true
    uri:
      host: 127.0.0.1
      port: 3306
      user: gosoline
      password: gosoline
      database: gosoline
    migrations:
      enabled: true
      provider: golang-migrate
      table_prefixed: false
      path: file://migrations/

fixtures:
  enabled: true
env: test

app_project: gosoline
app_family: gosoline
app_group: grp
app_name: app

db:
  default:
    driver: mysql
    max_idle_connections: 20
    max_open_connections: 20
    connection_max_lifetime: 60s
    parse_time: true
    uri:
      host: 127.0.0.1
      port: 3306
      user: mcoins
      password: mcoins
      database: management
    migrations:
      enabled: true
      table_prefixed: false
      path: ./migrations

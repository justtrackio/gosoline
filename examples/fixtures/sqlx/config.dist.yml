app:
  env: dev
  name: sqlx
  tags:
    project: justtrack
    family: gosoline
    group: fixtures

db:
  default:
    driver: mysql
    parse_time: true
    uri:
      host: localhost
      port: 3306
      user: gosoline
      password: gosoline
      database: gosoline
    migrations:
      enabled: true
      path: migrations

fixtures:
  enabled: true
